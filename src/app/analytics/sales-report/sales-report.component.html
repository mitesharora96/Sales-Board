<p-menubar  [model]="items" [style]="{'background-color':'white','height':'50px','margin-bottom': '2em'}"></p-menubar >


<div class="container">

    <div class="funnel">
        <img src='../../../assets/images/funnel.png'>
        <div class="first">Lead In <br><span class="nums">{{contacts[0]}}</span></div>
        <div class="second">Contact Made <br> <span class="nums">{{contacts[1]}}</span></div>
        <div class="third">Needs Defined <br> <span class="nums">{{contacts[2]}}</span></div>
        <div class="fourth">Proposal Made <br>  <span class="nums">{{contacts[3]}}</span></div>
        <div class="fifth">Negotiations Started <br> <span class="nums">{{contacts[4]}}</span></div>
        <div class="sixth">WON <br> <span class="nums">{{contacts[5]}}</span></div>
    </div>

    <div class="perf-cards">
        <p-card styleClass='card' [style]="{'margin-top':'0'}">
            <img src='../../../assets/images/ico-calls.png'>
            <p >CALLS <br> <span>10/15</span> </p>
        </p-card>

        <p-card styleClass='card'>
            <img src='../../../assets/images/ico-wins.png'>
            <p >WINS <br> <span>1/3</span> </p>
        </p-card>

        <p-card styleClass='card'>
            <img src='../../../assets/images/ico-revenue.png'>
            <p>INCREMENTED <br>REVENUE <br> <span>80K/100K</span> </p>
        </p-card>
    </div>


</div>
