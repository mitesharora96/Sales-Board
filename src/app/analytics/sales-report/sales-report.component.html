<p-menubar  [model]="items" [style]="{'background-color':'white','height':'50px','margin-bottom': '2em'}"></p-menubar >


<div class="container">

    <div class="funnel">
        <img src='../../../assets/images/funnel.png'>
        <div class="first">Lead In <br><span>{{contacts[0]}}</span></div>
        <div class="second">Contact Made <br> <span>{{contacts[1]}}</span></div>
        <div class="third">Needs Defined <br> <span>{{contacts[2]}}</span></div>
        <div class="fourth">Proposal Made <br>  <span>{{contacts[3]}}</span></div>
        <div class="fifth">Negotiations Started <br> <span>{{contacts[4]}}</span></div>
        <div class="sixth">WON <br> <span>{{contacts[5]}}</span></div>
    </div>

    <div class="perf-cards">
        <p-card [style]="{'margin': '2em 0','margin-top':'0','text-align':'center','height':'200px','width':'300px','position':'relative'}">
            <img src='../../../assets/images/ico-calls.png' [style]="{'position':'absolute','top':'30px','left':'30px'}">
            <p [style]="{'position':'absolute','bottom':'10px','right':'30px','text-align':'right','font-size':'18px','color':'#2c3e50'}">CALLS <br> <span [style]="{'font-size':'48px','font-weight':'bold','color':'#2196f3'}">10/15</span> </p>
        </p-card>

        <p-card [style]="{'margin': '2em 0','text-align':'center','height':'200px','width':'300px','position':'relative'}">
            <img src='../../../assets/images/ico-wins.png' [style]="{'position':'absolute','top':'30px','left':'30px'}">
            <p  [style]="{'position':'absolute','bottom':'10px','right':'30px','text-align':'right','font-size':'18px','color':'#2c3e50'}">WINS <br> <span [style]="{'font-size':'48px','font-weight':'bold','color':'#2196f3'}">1/3</span> </p>
        </p-card>

        <p-card [style]="{'margin': '2em 0','text-align':'center','height':'200px','width':'300px','position':'relative'}">
            <img src='../../../assets/images/ico-revenue.png' [style]="{'position':'absolute','top':'30px','left':'30px'}">
            <p  [style]="{'position':'absolute','bottom':'10px','right':'30px','text-align':'right','font-size':'18px','color':'#2c3e50'}">INCREMENTED <br>REVENUE <br> <span  [style]="{'font-size':'48px','font-weight':'bold','color':'#2196f3'}">80K/100K</span> </p>
        </p-card>
    </div>


</div>
